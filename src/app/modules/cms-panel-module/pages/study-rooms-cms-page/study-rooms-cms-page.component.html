<div class = 'app-cms__top-description-container'>
	<h2 class = 'app-cms__header-h2'>Sale zajęciowe</h2>
	<div class = 'app-cms__description-block__container'>
		W tej sekcji możesz przeglądać i edytować sale zajęciowe. Każda sala ma przydzielony swój typ (sala wykładowa/
		ćwiczeniowa/laboratoryjna) i oznaczone są odpowiednim kolorem. Jeśli przeznaczenie sali nie jest sprecyzowane,
		oznaczona jest ona jaki "inna".
	</div>
	<aside class = 'app-cms__separator-line'></aside>
</div>
<header class = 'app-cms-top-header'>
	<app-search-form-input
		_inputPlaceholder = 'Wyszukaj po aliasie (np. B102)'
		class = 'cms-search-input--max-size'
	></app-search-form-input>
	<a
		[routerLink] = '[ "/secure/panel/study-rooms/add-study-room" ]'
		class = '
			app__button
			cms-def-button--max-size
			app__button--light
			first-change-pass__redir
			app__button--full-size-window
		'
		title = 'Kliknij aby dodać nową salę zajęciową'
	>
		<span class = 'app__button__text'>+</span>
		Dodaj nową salę zajęciową
	</a>
</header>
<app-cms-study-rooms-table class = 'app-cms__table-loading-container'></app-cms-study-rooms-table>
