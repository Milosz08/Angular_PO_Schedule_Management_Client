<div class = 'app-cms__top-description-container'>
	<h2 class = 'app-cms__header-h2'>Wybór planu zajęć</h2>
	<div class = 'app-cms__description-block__container'>
		W tej sekcji jako administrator możesz wybrać konkretną grupę do edycji planu z wybranego wydziału. Dla rangi
		"edytor" występuje możliwość wyboru jedynie kierunku - wydział jest odgórnie przypisany przez system.
	</div>
	<aside class = 'app-cms__separator-line'></aside>
</div>
<div class = 'choose-schedule__container'>
	<app-cms-choose-schedule-form-administrator
		*ngIf = '(_userRole$ | async) === _userIdentifier.ADMINISTRATOR; else ifUserIsEditor'
	></app-cms-choose-schedule-form-administrator>
	<ng-template #ifUserIsEditor>
		<app-cms-choose-schedule-form-editor></app-cms-choose-schedule-form-editor>
	</ng-template>
	<div
		*ngIf = '_isFetching$ | async'
		class = 'choose-schedule__loading-container'
	>
		<img src = 'assets/gifs/suspense-loading-dark.gif' alt = ''/>
	</div>
</div>
