<form
	[formGroup] = '_registerUserForm'
	(ngSubmit) = 'handleSubmitRegisterUser()'
	class = 'cms__simple-grid__angular-form add-new-user__form-container'
>
	<label
		for = 'add-user-form___name'
		class = 'cms__simple-grid__label'
	>
		Imię użytkownika:
	</label>
	<div class = 'cms__simple-grid__input'>
		<input
			type = 'text'
			id = 'add-user-form___name'
			formControlName = 'name'
			placeholder = 'np. Adam'
			class = 'app__input app__input--light app__input--exclude-margin'
		/>
		<div
			*ngIf = 'ifFieldHasErrors("name")'
			class = 'app__input-error app__input-error--light app__input-error--margin-top'
		>
			Proszę wpisać imię
		</div>
	</div>
	<label
		for = 'add-user-form___surname'
		class = 'cms__simple-grid__label'
	>
		Nazwisko użytkownika:
	</label>
	<div class = 'cms__simple-grid__input'>
		<input
			type = 'text'
			id = 'add-user-form___surname'
			formControlName = 'surname'
			placeholder = 'np. Kowalski'
			class = 'app__input app__input--light app__input--exclude-margin'
		/>
		<div
			*ngIf = 'ifFieldHasErrors("surname")'
			class = 'app__input-error app__input-error--light app__input-error--margin-top'
		>
			Proszę wpisać imię
		</div>
	</div>
	<label
		for = 'add-user-form___city'
		class = 'cms__simple-grid__label'
	>
		Miejscowość zamieszkania:
	</label>
	<div class = 'cms__simple-grid__input'>
		<input
			type = 'text'
			id = 'add-user-form___city'
			formControlName = 'city'
			placeholder = 'np. Gliwice'
			class = 'app__input app__input--light app__input--exclude-margin'
		/>
		<div
			*ngIf = 'ifFieldHasErrors("city")'
			class = 'app__input-error app__input-error--light app__input-error--margin-top'
		>
			Proszę wpisać miasto zamieszkania
		</div>
	</div>
	<label
		for = 'add-user-form___nationality'
		class = 'cms__simple-grid__label'
	>
		Narodowość:
	</label>
	<div class = 'cms__simple-grid__input'>
		<input
			type = 'text'
			id = 'add-user-form___nationality'
			formControlName = 'nationality'
			placeholder = 'np. Polska'
			class = 'app__input app__input--light app__input--exclude-margin'
		/>
		<div
			*ngIf = 'ifFieldHasErrors("nationality")'
			class = 'app__input-error app__input-error--light app__input-error--margin-top'
		>
			Proszę wpisać narodowość
		</div>
	</div>
	<label
		for = 'add-user-form___role'
		class = 'cms__simple-grid__label'
	>
		Narodowość:
	</label>
	<div class = 'cms__simple-grid__input'>
		<div class = 'app__select__container'>
			<select
				id = 'add-user-form___role'
				formControlName = 'role'
				class = 'app__input app__input--light app__input--exclude-margin'
			>
				<ng-container *ngFor = 'let role of _allRoles'>
					<option [value] = 'role'>{{ getPolishRole(role) }}</option>
				</ng-container>
			</select>
			<mat-icon class = 'app__select__arrow-icon'>keyboard_arrow_down</mat-icon>
		</div>
		<div
			*ngIf = '_serverError !== ""'
			class = 'app__input-error app__input-error--light app__input-error--margin-top'
		>
			{{ _serverError }}
		</div>
	</div>
	<div></div>
	<div class = 'cms__simple-grid__submit-button'>
		<button
			[disabled] = '!_registerUserForm.valid'
			type = 'submit'
			class = 'app__button app__button--full-width app__button--light'
			title = 'Kliknij aby dodać nowego użytkownika'
		>
			Dodaj użytkownika
			<mat-icon class = 'app__button__arrow'>arrow_right_alt</mat-icon>
		</button>
	</div>
</form>
