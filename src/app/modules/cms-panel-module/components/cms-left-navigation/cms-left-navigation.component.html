<nav
	*ngIf = '_ifNavVisible$ | async'
	[@fadeInOutAnimation] = ''
	class = 'cms-navigation__container'
>
	<ul class = 'cms-navigation__list-of-links'>
		<li *ngFor = 'let link of getUserLinksBasedRole((_userRole$ | async)!)'>
			<a
				[routerLink] = '"/secure/panel/" + link.location'
				[routerLinkActive] = '[ "link--active" ]'
				class = 'single-list-element__navigation-link'
				title = '{{ link.ariaLabel }}'
			>
				{{ link.name }}
			</a>
		</li>
	</ul>
</nav>
