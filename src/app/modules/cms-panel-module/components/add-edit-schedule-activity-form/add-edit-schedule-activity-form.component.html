<ng-container [formGroup] = '_addNewContentForm'>
	<section class = 'cms__simple-grid__angular-form angular-form--max-half-width'>
		<label
			[for] = '[ "add-activity-form___schedule-name" ]'
			class = 'cms__simple-grid__label'
		>
			Przedmiot/aktywność:
		</label>
		<app-select-drop-box-template
			[_formGroup] = '_addNewContentForm'
			[_optionsList] = '_subjQueryResultArray'
			(_emitNewQuery) = 'handleEmitSubjectQuery($event)'
			(_addedValue) = 'handleGetAllTeachersBaseDeptAndSubj()'
			_formControlName = 'subjectOrActivityName'
			_selectId = 'add-activity-form___schedule-name'
			_placeholder = 'np. Programowanie Komputerów'
			_errorField = 'prawidłowy przedmiot lub dodać własną aktywność'
		></app-select-drop-box-template>
		<label
			[for] = '[ "add-user-form___role" ]'
			class = 'cms__simple-grid__label'
		>
			Sale zajęciowe:
		</label>
		<app-combo-box-template
			[_formGroup] = '_addNewContentForm'
			[_allOptions] = '_allStudyRooms'
			_formControlName = 'subjectRooms'
			_placeholder = 'sale'
		></app-combo-box-template>
		<label
			for = 'add-activity-form___schedule-start-hour'
			class = 'cms__simple-grid__label'
		>
			Godzina rozpoczęcia:
		</label>
		<div>
			<input
				type = 'time'
				id = 'add-activity-form___schedule-start-hour'
				formControlName = 'hourStart'
				class = 'app__input app__input--light app__input--exclude-margin'
			/>
			<div
				*ngIf = '_checkError("hourStart")'
				class = 'app__input-error app__input-error--light app__input-error--margin-top'
			>
				Proszę wpisać prawidłową godzinę rozpoczęcia
			</div>
		</div>
		<label
			[for] = '[ "add-activity-form___schedule-study-year" ]'
			class = 'cms__simple-grid__label'
		>
			Rok akademicki:
		</label>
		<app-select-drop-box-template
			[_formGroup] = '_addNewContentForm'
			[_optionsList] = '_allYearsData'
			(_addedValue) = 'handleGetAllStudyWeeksBaseStudyYear()'
			_formControlName = 'studyYear'
			_selectId = 'add-activity-form___schedule-study-year'
			_placeholder = 'np. 2021/2022'
			_errorField = 'prawidłowy typ roku studiów'
		></app-select-drop-box-template>
		<div class = 'add-activity-form__min-checkbox-height'></div>
		<app-checkbox-template
			_checkboxLabel = 'Dodaj do wszystkich grup dziekańskich na wybranym kierunku'
			[_ifWhiteBackground] = 'true'
			(_checkedEmitter) = 'handleToggleAddingForMultipleGroups($event)'
			class = 'add-activity-form__min-checkbox-height'
		></app-checkbox-template>
	</section>
	<section class = 'cms__simple-grid__angular-form angular-form--max-half-width'>
		<label
			[for] = '[ "add-activity-form___schedule-type-name" ]'
			class = 'cms__simple-grid__label'
		>
			Typ przedmiotu/aktywności:
		</label>
		<app-select-drop-box-template
			[_formGroup] = '_addNewContentForm'
			[_optionsList] = '_subjTypesQueryResultArray'
			(_emitNewQuery) = 'handleEmitSubjectTypeQuery($event)'
			_formControlName = 'subjectTypeName'
			_selectId = 'add-activity-form___schedule-type-name'
			_placeholder = 'np. Laboratoria'
			_errorField = 'prawidłowy typ przedmiotu/aktywności'
		></app-select-drop-box-template>
		<label
			[for] = '[ "add-activity-form___schedule-teachers" ]'
			class = 'cms__simple-grid__label'
		>
			Nauczyciele:
		</label>
		<app-combo-box-template
			[_formGroup] = '_addNewContentForm'
			[_allOptions] = '_allStudyTeachers'
			_formControlName = 'subjectTeachers'
			_placeholder = 'nauczycieli'
		></app-combo-box-template>
		<label
			for = 'add-activity-form___schedule-end-hour'
			class = 'cms__simple-grid__label'
		>
			Godzina zakończenia:
		</label>
		<div>
			<input
				type = 'time'
				id = 'add-activity-form___schedule-end-hour'
				formControlName = 'hourEnd'
				class = 'app__input app__input--light app__input--exclude-margin'
			/>
			<div
				*ngIf = '_checkError("hourEnd")'
				class = 'app__input-error app__input-error--light app__input-error--margin-top'
			>
				Proszę wpisać prawidłową godzinę zakończenia
			</div>
		</div>
		<label
			[for] = '[ "add-activity-form___schedule-occuring" ]'
			class = 'cms__simple-grid__label'
		>
			Występowanie:
		</label>
		<app-combo-box-template
			[_formGroup] = '_addNewContentForm'
			[_allOptions] = '_allWeeksData'
			_formControlName = 'weeksData'
			_placeholder = 'tygodnie'
		></app-combo-box-template>
	</section>
</ng-container>
