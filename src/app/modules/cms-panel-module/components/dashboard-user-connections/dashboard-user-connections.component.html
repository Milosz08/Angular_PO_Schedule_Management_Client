<h2 class = 'app-cms__header-h2'>Połączenia</h2>
<div class = 'dashboard-connections__container'>
	<div class = 'dashboard-connection__single-element-container'>
		<p class = 'single-element__description'>Przypisanie do wydziału:</p>
		<p class = 'single-element__value'>{{ _dashboardDetailsData.departmentFullName }}</p>
	</div>
	<div
		*ngIf = '(_userIdentity$ | async) !== _identity.STUDENT'
		class = 'dashboard-connection__single-element-container'
	>
		<p class = 'single-element__description'>Przypisanie do katedry:</p>
		<p class = 'single-element__value'>{{ _dashboardDetailsData.cathedralFullName }}</p>
	</div>
	<div
		*ngIf = '(_userIdentity$ | async) === _identity.STUDENT'
		class = 'dashboard-connection__single-element-container'
	>
		<p class = 'single-element__description'>Przypisanie do kierunków:</p>
		<p
			*ngFor = 'let specialization of _dashboardDetailsData.studySpecializations'
			class = 'single-element__value'
		>
			{{ specialization }}
		</p>
	</div>
	<div
		*ngIf = '(_userIdentity$ | async) === _identity.EDITOR || (_userIdentity$ | async) === _identity.TEACHER'
		class = 'dashboard-connection__single-element-container'
	>
		<p class = 'single-element__description'>Przypisanie do przedmiotów:</p>
		<p
			*ngFor = 'let subject of _dashboardDetailsData.studySubjects'
			class = 'single-element__value'
		>
			{{ subject }}
		</p>
	</div>
</div>
