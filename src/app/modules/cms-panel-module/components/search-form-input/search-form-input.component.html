<div class = 'search-form__container'>
	<label
		[for] = '__forIdentifier'
		class = 'search-form__label'
	>
		<input
			type = 'text'
			(input) = '_searchQuery$.next($any($event.target).value)'
			[id] = '__forIdentifier'
			[placeholder] = '_inputPlaceholder'
			class = 'app__input app__input--light search-form__input'
		/>
	</label>
	<span class = 'search-form__magnifier'>
		<mat-icon class = 'search-form__magnifier-icon'>search</mat-icon>
	</span>
</div>
