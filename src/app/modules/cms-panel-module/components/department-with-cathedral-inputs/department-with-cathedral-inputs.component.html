<label
	[for] = '[ "cathedral-and-department___department" ]'
	class = 'cms__simple-grid__label'
>
	Wydział:
</label>
<div>
	<app-select-drop-box-template
		[_formGroup] = '_angularForm'
		[_optionsList] = '_allDepartments'
		(_emitNewQuery) = 'handleEmitDepartmentQuery($event)'
		(_addedValue) = 'handleShowCathedralInput()'
		_formControlName = 'departmentName'
		_selectId = 'cathedral-and-department___department'
		_placeholder = 'np. Elektryczny'
		_errorField = 'prawidłowy wydział'
	></app-select-drop-box-template>
</div>
<ng-container *ngIf = '_cathedraVisible && _allDepartments.length > 0'>
	<label
		[for] = '[ "cathedral-and-department___cathedral" ]'
		class = 'cms__simple-grid__label'
	>
		Katedra:
	</label>
	<div>
		<app-select-drop-box-template
			[_formGroup] = '_angularForm'
			[_optionsList] = '_allCathedrals'
			(_emitNewQuery) = handleEmitCathedralQuery($event)
			_formControlName = 'cathedralName'
			_selectId = 'cathedral-and-department___cathedral'
			_placeholder = 'np. Metrologii, Elektroniki i Automatyki'
			_errorField = 'prawidłową katedrę'
		></app-select-drop-box-template>
	</div>
</ng-container>
