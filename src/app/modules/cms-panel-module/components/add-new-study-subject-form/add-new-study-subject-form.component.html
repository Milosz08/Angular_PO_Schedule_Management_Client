<form
	[formGroup] = '_newStudySubjectForm'
	(ngSubmit) = 'handleSubmitNewStudySubject()'
	class = 'cms__simple-grid__angular-form app-cms__new-content__form-container angular-form--extended-width'
>
	<label
		for = 'add-study-subject-form___name'
		class = 'cms__simple-grid__label'
	>
		Nazwa przedmiotu:
	</label>
	<div>
		<input
			type = 'text'
			id = 'add-study-subject-form___name'
			formControlName = 'name'
			placeholder = 'np. Programowanie Obiektowe'
			class = 'app__input app__input--light app__input--exclude-margin'
		/>
		<div
			*ngIf = '_checkError("name")'
			class = 'app__input-error app__input-error--light app__input-error--margin-top'
		>
			Proszę wpisać nazwę kierunku
		</div>
	</div>
	<label
		[for] = '[ "study-subject___department" ]'
		class = 'cms__simple-grid__label'
	>
		Wydział:
	</label>
	<div>
		<app-select-drop-box-template
			[_formGroup] = '_newStudySubjectForm'
			[_optionsList] = '_allDepartments'
			(_emitNewQuery) = 'handleEmitDepartmentQuery($event)'
			(_addedValue) = 'handleShowStudySpecInput()'
			_formControlName = 'departmentName'
			_selectId = 'study-subject___department'
			_placeholder = 'np. Elektryczny'
			_errorField = 'prawidłowy wydział'
		></app-select-drop-box-template>
	</div>
	<ng-container *ngIf = '_studySpecVisible && _allDepartments.length > 0'>
		<label
			[for] = '[ "study-subject___study-spec" ]'
			class = 'cms__simple-grid__label'
		>
			Kierunek studiów:
		</label>
		<div>
			<app-select-drop-box-template
				[_formGroup] = '_newStudySubjectForm'
				[_optionsList] = '_allStudySpecs'
				(_emitNewQuery) = handleEmitStudySpecQuery($event)
				_formControlName = 'studySpecName'
				_selectId = 'study-subject___study-spec'
				_placeholder = 'np. Informatyka'
				_errorField = 'prawidłowy kierunek studiów'
			></app-select-drop-box-template>
		</div>
	</ng-container>
	<div></div>
	<div class = 'cms__simple-grid__submit-button'>
		<button
			[disabled] = '!_newStudySubjectForm.valid'
			type = 'submit'
			class = 'app__button app__button--full-width app__button--light'
			title = 'Kliknij aby dodać nowy przedmiot'
		>
			Dodaj nowy przedmiot
			<mat-icon class = 'app__button__arrow'>arrow_right_alt</mat-icon>
		</button>
		<div
			*ngIf = '_serverError !== ""'
			class = 'app__input-error app__input-error--light app__input-error--server'
		>
			{{ _serverError }}
		</div>
	</div>
</form>
