<ng-content></ng-content>
<td *ngIf = '!_ifDisableShowEditDetailsButton'>
	<a
		[routerLink] = '[ "/secure/panel/" + _editRoute ]'
		class = 'app__button app__button--light app__button--hollow-light cms-table__edit-button'
		title = 'Kliknij aby edytować zawartość'
	>
		<mat-icon class = 'app__button__arrow cms-table-button--remove-arrow-margin'>
			arrow_right_alt
		</mat-icon>
	</a>
</td>
<td>
	<button
		(click) = 'handleDeleteContent()'
		class = 'app__button app__button--danger-light'
		title = 'Kliknij aby usunąć zawartość z systemu'
		[disabled] = '!_ifContentRemovable'
	>
		Usuń
	</button>
</td>
<td class = 'app-cms-table-td-select-box app-cms-table--hide-column__small'>
	<app-checkbox-template
		[_checkboxDisabled] = '!_ifContentRemovable'
		[_ifWhiteBackground] = 'true'
		[_ifShowLabel] = false
		(_checkedEmitter) = 'toggleSelectedDeleteContent($event)'
	></app-checkbox-template>
</td>
