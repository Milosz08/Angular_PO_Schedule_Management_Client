<header class = 'main-header__container'>
	<a
		[routerLink] = '[ "/" ]'
		title = 'Przejdź do strony głównej'
		class = 'main-header__logo'
	>
		<img src = 'assets/images/main-logo-dark.svg' alt = 'logo'>
	</a>
	<nav class = 'main-header__navigation'>
		<ng-container *ngFor = 'let nav of navigationDataGet; index as i;'>
			<a
				[routerLink] = 'nav.location'
				[routerLinkActive] = '[ "link--active" ]'
				[routerLinkActiveOptions] = '{ exact: true }'
				class = 'main-header__navigation-link'
				title = '{{ nav.ariaLabel }}'
			>
				{{ nav.name }}
			</a>
			<span *ngIf = 'i !== navigationDataGet.length - 1'
				  class = 'app__dot-separator'
			></span>
		</ng-container>
	</nav>
	<app-user-header-data-with-popup></app-user-header-data-with-popup>
</header>
