<header class = 'header__container'>
	<a
		[routerLink] = '[ "/" ]'
		title = 'Przejdź do strony głównej'
		class = 'header__logo'
	>
		<img src = 'assets/images/main-logo-dark.svg' alt = 'logo'>
	</a>
	<nav class = 'header__navigation'>
		<ng-container *ngFor = 'let nav of navigationData; index as i;'>
			<a
				[routerLink] = 'nav.location'
				[routerLinkActive] = '[ "link--active" ]'
				[routerLinkActiveOptions] = '{ exact: true }'
				class = 'header__navigation__link'
				title = '{{ nav.ariaLabel }}'
			>
				{{ nav.name }}
			</a>
			<span *ngIf = 'i !== navigationData.length - 1'
				  class = 'header__navigation__separator'
			></span>
		</ng-container>
	</nav>
	<button
		(click) = 'handleClickLoggedButton()'
		class = 'header__auth'
		title = 'login'
	>
		<div class = 'header__auth__text'>
			Zaloguj
		</div>
		<div class = 'header__auth__icon'>
			<img src = 'assets/images/not-logged.svg' alt = 'not-logged'>
		</div>
	</button>
</header>
