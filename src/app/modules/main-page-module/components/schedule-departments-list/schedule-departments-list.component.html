<aside
	*ngIf = '_suspenseLoadingActive; else listContent'
	class = 'app__schedule-nav-list__loading-all-list-elements__container'
>
	<img src = 'assets/gifs/suspense-loading-dark.gif' alt = ''/>
</aside>
<ng-template #listContent>
	<ul

		class = 'non-style-list'
	>
		<li
			*ngFor = 'let department of _allDepartments'
			class = 'app__schedule-nav-list__element'
		>
			<ng-template
				*ngTemplateOutlet = 'templateRef; context: { deptData: department }'
			></ng-template>
		</li>
	</ul>
</ng-template>
