<button
	class = 'app__schedule-nav-list__button-element'
	(click) = 'handleGetThirdLevelContent()'
>
	<div
		*ngIf = '_suspenseLoadingActive; else showDefArrow'
		class = 'app__schedule-nav-loading-spinner__container'
	>
		<img src = 'assets/gifs/suspense-loading-dark.gif' alt = ''/>
	</div>
	<ng-template #showDefArrow>
		<mat-icon>{{ _ifActive ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}</mat-icon>
	</ng-template>
	{{ _secondLvlData!.name }}
</button>
<ul [ngClass] = '[ _ifLast ? "app__schedule-nav-list__last-level" : "non-style-list ", _levelCssClass ]'>
	<li
		*ngFor = 'let element of _allElements'
		class = 'app__schedule-nav-list__element'
	>
		<ng-template
			*ngTemplateOutlet = 'templateRef; context: { nextLvlData: element }'
		></ng-template>
	</li>
</ul>
