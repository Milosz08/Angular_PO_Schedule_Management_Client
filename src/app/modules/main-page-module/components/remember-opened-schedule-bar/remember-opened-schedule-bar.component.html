<div class = 'remember-schedule-bar__container'>
	<a
		[routerLink] = '[ "/schedule" ]'
		[routerLinkActive] = '[ "button--active" ]'
		[routerLinkActiveOptions] = '{ exact: true }'
		class = 'remember-schedule-bar__button button--not-include-delete-icon'
	>
		Start
	</a>
	<a
		*ngFor = 'let schedData of (_rememberScheduleData$ | async)'
		[routerLink] = '[ "/schedule/selected-schedule/" + schedData.scheduleRoute ]'
		[routerLinkActive] = '[ "button--active" ]'
		[routerLinkActiveOptions] = '{ exact: true }'
		[queryParams] = 'schedData.params'
		class = 'remember-schedule-bar__button'
	>
		{{ schedData.scheduleName }}
		<button
			(click) = 'handleRemoveRememberElement($event, schedData.scheduleName)'
			title = 'Kliknij aby usunąć zapisane okno'
			class = 'remember-schedule__remove-button'
		>
			<mat-icon class = 'remove-button__time-icon'>clear</mat-icon>
		</button>
	</a>
</div>
