<form
	[formGroup] = '_newPasswordForm'
	(ngSubmit) = 'handleSubmitForm()'
	class = 'new-password-form__main-container'
>
	<div class = 'new-password-form__element-container'>
		<app-text-input-password
			[_formGroup] = '_newPasswordForm'
			(_clearFormMessage) = 'handleClearErrorMessage()'
			_inputPlaceholder = 'Wygenerowane hasło'
			_formControlName = 'oldPassword'
		></app-text-input-password>
		<div
			*ngIf = 'ifFieldHasErrors("oldPassword")'
			class = 'app__input-error app__input-error--light'
		>
			Proszę wpisać hasło wygenerowane przez system
		</div>
	</div>
	<div class = 'new-password-form__element-container'>
		<app-text-input-password
			[_formGroup] = '_newPasswordForm'
			(_clearFormMessage) = 'handleClearErrorMessage()'
			_inputPlaceholder = 'Nowe hasło'
			_formControlName = 'newPassword'
		></app-text-input-password>
		<div
			*ngIf = "__passwordFieldErrors"
			class = 'app__input-error app__input-error--light'
		>
			Hasło musi zawierać przynajmniej 8 znaków, jedną wielką literę, jedną cyfrę i jeden znak specjalny.
		</div>
	</div>
	<div class = 'new-password-form__element-container'>
		<app-text-input-password
			[_formGroup] = '_newPasswordForm'
			(_clearFormMessage) = 'handleClearErrorMessage()'
			_inputPlaceholder = 'Powtórz nowe hasło'
			_formControlName = 'newPasswordConfirmed'
		></app-text-input-password>
		<div
			*ngIf = "_newPasswordForm.errors?.['passwordMismatch']"
			class = 'app__input-error app__input-error--light'
		>
			Hasła muszą być takie same
		</div>
		<div
			*ngIf = '_newPasswordServerMessage !== ""'
			[class] = '__ifErrorOrSimpleMessage'
		>
			{{ _newPasswordServerMessage }}
		</div>
	</div>
	<div class = 'new-password-form__submit-container'>
		<button
			[disabled] = '!_newPasswordForm.valid'
			type = 'submit'
			class = 'app__button app__button--light app__button--full-size-window'
			title = 'Kliknij aby zmienić domyślne hasło'
		>
			Zmień hasło
			<mat-icon class = 'app__button__arrow'>arrow_right_alt</mat-icon>
		</button>
	</div>
</form>
