<form
	[formGroup] = '_resetPasswordForm'
	(ngSubmit) = 'handleSubmitSendTokenViaEmail()'
	class = 'send-token-via-email-form__container'
>
	<div class = 'send-token-via-email-form__element-container'>
		<label for = 'send-token-via-email-form___$email'>
			<input
				(input) = 'handleClearErrorMessage()'
				id = 'send-token-via-email-form___$email'
				type = 'text'
				formControlName = 'email'
				placeholder = 'Adres email'
				class = 'app__input'
			>
		</label>
		<div
			*ngIf = '__ifEmailFieldHasErrors'
			class = 'app__input-error'
		>
			Proszę wpisać poprawny adres email.
		</div>
		<div
			*ngIf = '_emailMessage !== ""'
			class = 'app__input-error'
		>
			{{ _emailMessage }}
		</div>
	</div>
	<div class = 'send-token-via-email-form__submit-container'>
		<button
			[disabled] = '!_resetPasswordForm.valid'
			type = 'submit'
			class = 'app__button app__button--full-size-window'
			title = 'Kliknij aby wysłać token odzyskiwania hasła'
		>
			Wyślij token
			<mat-icon class = 'app__button__arrow'>arrow_right_alt</mat-icon>
		</button>
	</div>
</form>
