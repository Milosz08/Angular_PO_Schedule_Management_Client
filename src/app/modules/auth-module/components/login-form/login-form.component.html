<form
	[formGroup] = '_loginForm'
	(ngSubmit) = 'handleSubmitForm()'
	class = 'login-form__main-container'
>
	<div class = 'login-form__element-container'>
		<label>
			<input
				(input) = 'handleClearErrorMessage()'
				type = 'text'
				formControlName = 'login'
				placeholder = 'Login/adres email'
				class = 'app__input'
			>
		</label>
		<div
			*ngIf = 'ifFieldHasErrors("login")'
			class = 'app__input-error'
		>
			Proszę wpisać login/adres email
		</div>
	</div>
	<div class = 'login-form__element-container'>
		<label class = 'app__label--relative'>
			<input
				(input) = 'handleClearErrorMessage()'
				type = '{{ _ifPasswordVisibility ? "text" : "password" }}'
				formControlName = 'password'
				placeholder = 'Hasło'
				class = 'app__input'
			>
			<button
				(click) = 'handleChangePasswordVisibility()'
				class = 'app__toggle-visibility-button'
				title = '{{ _ifPasswordVisibility ? "Ukryj hasło" : "Pokaż hasło" }}'
				type = 'button'
			>
				<mat-icon class = 'app__toggle-visibility-button__icon'>
					{{ _ifPasswordVisibility ? 'visibility_off' : 'visibility' }}
				</mat-icon>
			</button>
		</label>
		<div
			*ngIf = 'ifFieldHasErrors("password")'
			class = 'app__input-error'
		>
			Proszę wpisać hasło
		</div>
		<div
			*ngIf = '_loginError !== ""'
			class = 'app__input-error'
		>
			{{ _loginError }}
		</div>
	</div>
	<div class = 'login-form__submit-container'>
		<button
			[disabled] = '!_loginForm.valid'
			type = 'submit'
			class = 'app__button'
			title = 'Kliknij aby się zalogować'
		>
			Zaloguj
			<mat-icon class = 'app__button__arrow'>arrow_right_alt</mat-icon>
		</button>
	</div>
</form>
