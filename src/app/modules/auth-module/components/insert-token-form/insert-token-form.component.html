<form
	[formGroup] = '_tokenFieldForm'
	(ngSubmit) = 'handleSubmitCheckToken()'
	class = 'check-token-form__container'
>
	<div class = 'check-token-form__element-container'>
		<label for = 'send-token-via-email-form___$token'>
			<input
				(input) = 'handleClearErrorMessage()'
				id = 'send-token-via-email-form___$token'
				type = 'text'
				formControlName = 'token'
				placeholder = 'np. g4k7D38v'
				maxlength = '8'
				class = 'app__input app__input--light'
			>
		</label>
		<div
			*ngIf = '__ifTokenFieldHasErrors'
			class = 'app__input-error app__input-error--light'
		>
			Proszę wpisać prawidłowy format tokenu.
		</div>
		<div
			*ngIf = '_tokenValidMessage !== ""'
			class = 'app__input-error app__input-error--light'
		>
			{{ _tokenValidMessage }}
		</div>
	</div>
	<div class = 'check-token-form__submit-container'>
		<button
			[disabled] = '!_tokenFieldForm.valid'
			type = 'submit'
			class = 'app__button app__button--hollow-light app__button--full-size-window'
			title = 'Kliknij wysłać token odzyskiwania hasła'
		>
			Odzyskaj hasło
			<mat-icon class = 'app__button__arrow'>arrow_right_alt</mat-icon>
		</button>
	</div>
</form>
