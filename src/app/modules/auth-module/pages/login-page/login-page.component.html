<main class = 'flex__center login__container'>
	<div class = 'login__wrapper'>
		<div class = 'login__remember__accounts'>
			<h3 class = 'login__form__header'>
				Ostatnie logowania
			</h3>
		</div>
		<form class = 'flex__center login__form__container'>
			<img src = 'assets/images/main-logo-light.svg' alt = 'logo'>
			<h3 class = 'login__form__header header--light'>
				Logowanie
			</h3>

			<p>komponent podstrony logowania</p>
			<button (click)="login()">zaloguj</button>
			<p>Stan zalogowania: {{ ifLogged$ | async }}</p>
		</form>
	</div>


</main>
