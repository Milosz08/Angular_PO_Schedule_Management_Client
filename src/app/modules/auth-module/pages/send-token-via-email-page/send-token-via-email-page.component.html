<div class = 'send-token-via-email__container'>
	<section class = 'send-token-via-email__send-token-wrapper'>
		<img
			src = 'assets/images/main-logo-light.svg' alt = ''
			class = 'send-token-via-email__logo-image'
		/>
		<h3 class = 'app__header app__header--light app__header--exclude-margins'>
			Odzyskiwanie hasła
		</h3>
		<p class = 'send-token-via-email__description'>
			<ng-container *ngIf = '!(_tokenSuccessSend | async); else successSendToken'>
				Na podany adres email zostanie wysłany token odzyskiwania hasła do systemu.
			</ng-container>
			<ng-template #successSendToken>
				{{ _tokenSuccessSendMessage | async }}
			</ng-template>
		</p>
		<app-send-token-via-email-form
			*ngIf = '!(_tokenSuccessSend | async)'
			(_discardEmitter) = "setDiscardChangesEmail($event)"
			class = 'send-token-via-email__form-container'
		></app-send-token-via-email-form>
	</section>
	<section
		*ngIf = '_tokenSuccessSend | async'
		class = 'send-token-via-email__paste-token-wrapper'
	>
		<h3 class = 'app__header app__header--exclude-margins'>
			Wprowadź token
		</h3>
		<app-insert-token-form
			(_discardEmitter) = "setDiscardChangesToken($event)"
			class = 'send-token-via-email__form-container'
		></app-insert-token-form>
	</section>
</div>
