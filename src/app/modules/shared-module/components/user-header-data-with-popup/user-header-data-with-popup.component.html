<div class = 'header-auth__container'>
	<button
		(click) = 'handleOpenUserDetailsPopup()'
		class = 'header-auth__button'
		title = '{{ _userDetailsButtonTitle$ | async }}'
	>
		<div class = 'header-auth__text-area'>
			<div>{{ _userHeaderName$ | async }}</div>
			<div
				*ngIf = '_userData'
				class = 'header-auth__session-info'
			>
				Pozostały czas sesji:
				<span [ngClass] = '(_ifSessionSoonLogout$ | async) ? "header-auth__session-info--red-color" : ""'>
					{{ _sessionLeftTime$ | async | date: 'mm:ss' }}
				</span>
			</div>
		</div>
		<div class = 'header-auth__image-container'>
			<app-user-image></app-user-image>
		</div>
	</button>
	<app-user-details-popup
		*ngIf = '__ifModalOpen'
		[@fadeInOutAnimation] = ''
	></app-user-details-popup>
</div>
