<div
	*ngIf = '_modalVisibility$ | async'
	[@fadeInOutAnimation] = ''
	class = 'app__modal-container schedule-entity-details-modal__container'
>
	<div
		*ngIf = '_scheduleDetails'
		class = 'app__modal-wrapper schedule-entity-details-modal__wrapper'
	>
		<div
			[ngStyle] = '{ backgroundColor: _scheduleDetails.subjectTypeColor }'
			class = 'schedule-entity-details-modal__subject-data-modal'
		>
			<div class = 'subject-data-modal__single-block'>
				<p>{{ _scheduleDetails.subjectName }}</p>
				<p>{{ _scheduleDetails.subjectHours }}</p>
			</div>
			<div class = 'subject-data-modal__single-block'>
				<p>{{ _scheduleDetails.teachers }}</p>
			</div>
			<div class = 'subject-data-modal__single-block'>
				<p>{{ _scheduleDetails.typeAndRoomsName }}</p>
				<p>{{ _scheduleDetails.departmentName }}</p>
			</div>
			<div
				*ngIf = '_scheduleDetails.subjectOccur !== ""'
				class = 'subject-data-modal__single-block'
			>
				<p>Występowanie:</p>
				<p>{{ _scheduleDetails.subjectOccur }}</p>
			</div>
		</div>
		<div class = 'schedule-entity__buttons-container'>
			<button
				(click) = 'handleCloseModal()'
				[ngClass] = '[
					"app__button app__button--light schedule-entity-details__close-button",
					__ifDeleteContentButtonVisible ? "" : "close-button--full-size"
				]'
				title = 'Kliknij aby zamknąć okno'
			>
				Zamknij okno
			</button>
			<button
				*ngIf = '__ifDeleteContentButtonVisible'
				(click) = 'handleDeleteContent()'
				class = 'app__button app__button--danger-light app__button--light schedule-entity-details__close-button'
				title = 'Kliknij aby usunąć zawartość'
			>
				Usuń zawartość
				<mat-icon class = 'app__button__arrow arrow--red'>arrow_right_alt</mat-icon>
			</button>
		</div>
	</div>
</div>
