<label
	[formGroup] = '_formGroup!'
	class = 'app__label--relative'
>
	<input
		type = '{{ _ifPasswordVisibility ? "text" : "password" }}'
		[formControlName] = '_formControlName'
		[placeholder] = '_inputPlaceholder'
		[class] = '"app__input" + __styleClassThemeForInput'
		maxlength = '20'
	>
	<button
		(click) = 'handleChangePasswordVisibility()'
		class = 'app__toggle-visibility-button'
		title = '{{ _ifPasswordVisibility ? "Ukryj hasło" : "Pokaż hasło" }}'
		type = 'button'
	>
		<mat-icon class = 'app__toggle-visibility-button__icon'>
			{{ _ifPasswordVisibility ? 'visibility_off' : 'visibility' }}
		</mat-icon>
	</button>
</label>
