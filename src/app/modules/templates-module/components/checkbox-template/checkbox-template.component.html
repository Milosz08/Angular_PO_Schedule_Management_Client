<div class = 'app__checkbox-container'>
	<input
		[checked] = '_ifCheckedInitial'
		[disabled] = '_checkboxDisabled'
		(change) = 'handleCheckboxToggle(this._checkboxValue)'
		[id] = '__createChecboxIdBasedLabel'
		type = 'checkbox'
		class = 'app__checkbox-input'
	/>
	<span class = 'app__checkbox-container__checkmark'></span>
	<label
		[for] = '__createChecboxIdBasedLabel'
		class = 'app__checkbox-label'
	>
		{{ _checkboxLabel }}
	</label>
</div>
