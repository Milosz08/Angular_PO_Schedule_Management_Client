<div class = 'app__checkbox-container'>
	<input
		type = 'checkbox'
		[checked] = '_ifCheckedInitial'
		[disabled] = '_checkboxDisabled'
		(change) = 'handleCheckboxToggle()'
		[id] = '__createChecboxIdBasedLabel'
		[ngClass] = '[ "app__checkbox-input", _ifWhiteBackground ? "checkmark--white-background" : "" ]'
	/>
	<span
		[ngClass] = '[ "app__checkbox-container__checkmark", _ifWhiteBackground ? "checkmark--white-background" : "" ]'
	></span>
	<label
		*ngIf = '_ifShowLabel'
		[for] = '__createChecboxIdBasedLabel'
		[ngClass] = '[ "app__checkbox-label", _ifWhiteBackground ? "checkbox-label--white-background" : "" ]'
	>
		{{ _checkboxLabel }}
	</label>
</div>
